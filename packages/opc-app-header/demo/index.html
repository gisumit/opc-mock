<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
    h1, p {
      margin: 0;
    }
    .app-header h1, .app-header p {
      color: white;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/opc-app-header.js';

    render(
      html`
        <opc-app-header>
          <div slot="top-bar-slot">
            <h1>App Name</h1>
          </div>
          <div slot="bottom-bar-slot">
            <p>Home / contact us </p>
          </div>
        </opc-app-header>
        <opc-app-header class="app-header" style="--app-header-bg: #e00; --app-header-text-color: #fff">
          <div slot="top-bar-slot" style="--app-header-text-color: #fff">
            <h1>App Name</h1>
          </div>
          <div slot="bottom-bar-slot" style="--app-header-text-color: #fff">
            <p>Home / contact us </p>
          </div>
        </opc-app-header>
        <opc-app-header class="app-header" style="--app-header-bg: #0050ee; --app-header-text-color: #fff">
          <div slot="top-bar-slot" style="--app-header-text-color: #fff">
            <h1>App Name</h1>
          </div>
          <div slot="bottom-bar-slot" style="--app-header-text-color: #fff">
            <p>Home / contact us </p>
          </div>
        </opc-app-header>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
